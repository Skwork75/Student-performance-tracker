{% extends "base.html" %}
{% block content %}
  <h2>All Students</h2>
  {% if students and students|length > 0 %}
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Roll Number</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for s in students %}
        <tr>
          <td>{{ s['roll_number'] }}</td>
          <td>{{ s['name'] }}</td>
          <td>
            <a href="{{ url_for('student_detail', roll_number=s['roll_number']) }}" class="btn btn-info btn-sm">View</a>
            <form action="{{ url_for('delete_student', roll_number=s['roll_number']) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this student and their grades?');">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="alert alert-info">No students available.</div>
  {% endif %}
{% endblock %}
